<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Auteticação JS</title>
</head>
<body>

    <div class="telalogin"> 
        <h1 class="text">Área do ADM</h1>
        
        <img src="img/icons8-pessoa-32.png" alt="paralogin" class="imglogin"> 
        <label for="senha">Login</label>
        <br>
        
        <form action="" method="post">
        <input type="text" id="login" placeholder="Insira seu username: ">
            
        <br>
        <br>
        
        <img src="img/icons8-cadeado-32.png" alt="parasenha" class="imgsenha"> 
        <label for="senha">Senha</label>
        <br>
        
        <input type="password" id="senha" placeholder="Insira sua senha: ">
          
        <br>
        <br>

        <button  onclick="autenticar(event)"> Enviar </button>
        </form>

        <p id="mensagem"> </p>
    

    </div>

    



</body>
</html>
